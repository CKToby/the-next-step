<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="The Next Step">
  <title>The Next Step</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #FAF8F6;
      --bg-secondary: #FFFFFF;
      --bg-tertiary: #F0F0F0;
      --text-primary: #3A3A3A;
      --text-secondary: #999;
      --border-color: #E0E0E0;
      --shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2a2a2a;
      --bg-tertiary: #3a3a3a;
      --text-primary: #e0e0e0;
      --text-secondary: #999;
      --border-color: #404040;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
    }

    .header-icons {
      display: flex;
      gap: 12px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      font-size: 24px;
      color: var(--text-primary);
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.3);
      z-index: 100;
      display: none;
    }

    .menu-overlay.active {
      display: block;
    }

    .menu-content {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      min-width: 200px;
      box-shadow: var(--shadow);
    }

    .menu-item {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: none;
      background: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-primary);
    }

    .menu-item:hover, .menu-item.active {
      background: var(--bg-tertiary);
    }

    .menu-divider {
      border-top: 1px solid var(--border-color);
      margin: 12px 0;
    }

    .task-card {
      background-color: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
    }

    .task-card.bordered {
      border: 3px solid;
    }

    .task-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .task-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid var(--text-primary);
      background: none;
      cursor: pointer;
      flex-shrink: 0;
    }

    .task-text {
      font-size: 16px;
      color: var(--text-primary);
      flex: 1;
    }

    .btn-primary {
      padding: 12px 24px;
      background-color: #3A3A3A;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-secondary {
      padding: 10px 20px;
      background-color: #3A3A3A;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .btn-light {
      padding: 6px 12px;
      background-color: var(--bg-tertiary);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-primary);
    }

    .project-card {
      background-color: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: var(--shadow);
    }

    .project-card.editing {
      border-color: #3A3A3A;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .project-name {
      font-size: 20px;
      font-weight: 600;
      border: none;
      background: none;
      flex: 1;
      padding: 4px;
      font-family: inherit;
      color: var(--text-primary);
    }

    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #C94C4C;
      font-size: 20px;
    }

    .task-item {
      background-color: var(--bg-primary);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: move;
    }

    .task-item.dragging {
      opacity: 0.5;
    }

    .task-item-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .task-number {
      font-size: 14px;
      color: var(--text-secondary);
      width: 30px;
    }

    .task-input {
      flex: 1;
      border: none;
      background: none;
      font-size: 15px;
      padding: 4px;
      font-family: inherit;
      color: var(--text-primary);
    }

    .task-due-row {
      margin-left: 54px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .date-input {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      font-size: 12px;
      background-color: var(--bg-secondary);
      font-family: inherit;
      color: var(--text-primary);
    }

    .urgency-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #E97451;
      position: absolute;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }

    input[type="file"] {
      display: none;
    }

    .grip-icon {
      cursor: move;
      color: var(--text-secondary);
    }

    .flex-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    label {
      font-size: 14px;
      color: var(--text-secondary);
      display: block;
      margin-bottom: 4px;
    }

    .deadline-input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      font-size: 14px;
      font-family: inherit;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }

    .project-filter {
      margin-bottom: 20px;
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .filter-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .filter-select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      font-size: 14px;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .save-btn-container {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>The Next Step</h1>
      <div class="header-icons">
        <button class="icon-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode">â˜¾</button>
        <button class="icon-btn" onclick="toggleMenu()">â˜°</button>
      </div>
    </div>

    <div id="menu" class="menu-overlay">
      <div class="menu-content" onclick="event.stopPropagation()">
        <button class="menu-item" onclick="setView('main')">Next Steps</button>
        <button class="menu-item" onclick="setView('projects')">All Projects</button>
        <button class="menu-item" onclick="setView('calendar')">Calendar</button>
        <button class="menu-item" onclick="setView('archive')">Archive</button>
        <div class="menu-divider"></div>
        <button class="menu-item" onclick="changeEmail()">ðŸ“§ Change Sync Email</button>
        <div class="menu-divider"></div>
        <button class="menu-item" onclick="exportData()">ðŸ“¥ Export Data</button>
        <label class="menu-item" style="cursor: pointer;">
          ðŸ“¤ Import Data
          <input type="file" accept=".json" onchange="importData(event)">
        </label>
      </div>
    </div>

    <div id="content"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA3zVv0BzDi-OqzUH9n3Iy1MgDTwPz706M",
      authDomain: "the-next-step-f68ce.firebaseapp.com",
      projectId: "the-next-step-f68ce",
      storageBucket: "the-next-step-f68ce.firebasestorage.app",
      messagingSenderId: "326220421220",
      appId: "1:326220421220:web:2a4405aa01212820cca771"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // User authentication
    let userEmail = localStorage.getItem('userEmail');
    let userId = localStorage.getItem('userId');
    
    // If no email stored, prompt for it
    if (!userEmail) {
      const modal = document.createElement('div');
      modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:1000;';
      modal.innerHTML = `
        <div style="background:white;padding:30px;border-radius:12px;max-width:400px;width:90%;">
          <h2 style="margin-bottom:20px;font-size:20px;color:#3A3A3A;">Sync Across Devices</h2>
          <p style="margin-bottom:20px;color:#666;font-size:14px;">Enter your email to sync your tasks between your Mac and iPhone. No password needed!</p>
          <input type="email" id="emailInput" placeholder="your@email.com" style="width:100%;padding:12px;border:1px solid #E0E0E0;border-radius:6px;font-size:16px;margin-bottom:20px;font-family:inherit;">
          <button onclick="setUserEmail()" style="width:100%;padding:12px 24px;background:#3A3A3A;color:white;border:none;border-radius:8px;font-size:16px;cursor:pointer;">Continue</button>
        </div>
      `;
      document.body.appendChild(modal);
      
      window.setUserEmail = function() {
        const input = document.getElementById('emailInput');
        const email = input.value.trim().toLowerCase();
        if (email && email.includes('@')) {
          // Use email hash as user ID
          userEmail = email;
          userId = 'user_' + btoa(email).replace(/[^a-zA-Z0-9]/g, '');
          localStorage.setItem('userEmail', userEmail);
          localStorage.setItem('userId', userId);
          modal.remove();
          loadState();
        } else {
          alert('Please enter a valid email address');
        }
      };
      
      // Allow Enter key to submit
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && document.getElementById('emailInput')) {
          window.setUserEmail();
        }
      });
    } else {
      // Email exists, regenerate userId from it
      userId = 'user_' + btoa(userEmail).replace(/[^a-zA-Z0-9]/g, '');
    }

    // State
    window.state = {
      projects: [],
      completedTasks: [],
      view: 'main',
      editingProject: null,
      selectedProject: null,
      darkMode: localStorage.getItem('darkMode') === 'true'
    };

    // Apply dark mode on load
    if (window.state.darkMode) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }

    // Change email
    window.changeEmail = function() {
      const currentEmail = localStorage.getItem('userEmail');
      const newEmail = prompt(`Current sync email: ${currentEmail}\n\nEnter new email (or cancel to keep current):`, currentEmail);
      if (newEmail && newEmail.trim() && newEmail.includes('@')) {
        const trimmed = newEmail.trim().toLowerCase();
        localStorage.setItem('userEmail', trimmed);
        localStorage.setItem('userId', 'user_' + btoa(trimmed).replace(/[^a-zA-Z0-9]/g, ''));
        alert('Email updated! Refresh the page to load data from new account.');
        location.reload();
      }
    };

    // Dark mode toggle
    window.toggleDarkMode = function() {
      window.state.darkMode = !window.state.darkMode;
      localStorage.setItem('darkMode', window.state.darkMode);
      if (window.state.darkMode) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    };

    // Load from Firestore
    async function loadState() {
      try {
        const projectsSnapshot = await getDocs(collection(db, `users/${userId}/projects`));
        window.state.projects = projectsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        const completedSnapshot = await getDocs(collection(db, `users/${userId}/completed`));
        window.state.completedTasks = completedSnapshot.docs.map(doc => doc.data());
        
        window.render();
      } catch (error) {
        console.error('Error loading:', error);
      }
    }

    // Save project to Firestore
    async function saveProject(project) {
      try {
        await setDoc(doc(db, `users/${userId}/projects`, String(project.id)), project);
      } catch (error) {
        console.error('Error saving project:', error);
      }
    }

    // Delete project from Firestore
    async function deleteProjectFromDb(projectId) {
      try {
        await deleteDoc(doc(db, `users/${userId}/projects`, String(projectId)));
      } catch (error) {
        console.error('Error deleting project:', error);
      }
    }

    // Save completed task
    async function saveCompletedTask(task) {
      try {
        const taskId = 'completed_' + Date.now();
        await setDoc(doc(db, `users/${userId}/completed`, taskId), task);
      } catch (error) {
        console.error('Error saving completed task:', error);
      }
    }

    // Get urgency color
    window.getUrgencyColor = function(deadline) {
      if (!deadline) return '#87CEEB';
      const now = new Date();
      const deadlineDate = new Date(deadline);
      const daysUntil = Math.ceil((deadlineDate - now) / (1000 * 60 * 60 * 24));
      
      if (daysUntil < 0) return '#C94C4C';
      if (daysUntil <= 3) return '#C94C4C';
      if (daysUntil <= 7) return '#E97451';
      if (daysUntil <= 14) return '#E1AD01';
      return '#87CEEB';
    };

    // Get next tasks
    window.getNextTasks = function() {
      let projects = window.state.projects;
      
      // Filter by selected project if any
      if (window.state.selectedProject) {
        projects = projects.filter(p => p.id === window.state.selectedProject);
      }
      
      return projects
        .filter(p => p.tasks && p.tasks.some(t => !t.completed && t.text && t.text.trim()))
        .map(p => ({
          project: p,
          nextTask: p.tasks.find(t => !t.completed && t.text && t.text.trim())
        }))
        .filter(item => item.nextTask);
    };

    // Toggle menu
    window.toggleMenu = function() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    };

    // Close menu when clicking overlay
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('menu').addEventListener('click', (e) => {
        if (e.target.id === 'menu') {
          window.toggleMenu();
        }
      });
    });

    // Set view
    window.setView = function(view) {
      window.state.view = view;
      window.state.editingProject = null;
      window.toggleMenu();
      window.render();
    };

    // Add project
    window.addProject = function() {
      const newProject = {
        id: Date.now(),
        name: 'New Project',
        deadline: null,
        tasks: []
      };
      window.state.projects.push(newProject);
      window.state.editingProject = newProject.id;
      saveProject(newProject);
      window.render();
      
      // Auto-select the "New Project" text
      setTimeout(() => {
        const inputs = document.querySelectorAll('.project-name');
        const newProjectInput = Array.from(inputs).find(input => input.value === 'New Project');
        if (newProjectInput) {
          newProjectInput.focus();
          newProjectInput.select();
        }
      }, 50);
    };

    // Update project
    window.updateProject = function(id, field, value) {
      const project = window.state.projects.find(p => p.id === id);
      if (project) {
        project[field] = value;
        saveProject(project);
      }
    };

    // Delete project
    window.deleteProject = function(id) {
      if (confirm('Delete this project?')) {
        window.state.projects = window.state.projects.filter(p => p.id !== id);
        window.state.editingProject = null;
        deleteProjectFromDb(id);
        window.render();
      }
    };

    // Edit project
    window.editProject = function(id) {
      window.state.editingProject = id;
      window.render();
    };

    // Save project (close editing)
    window.saveProjectEdit = function() {
      window.state.editingProject = null;
      window.render();
    };

    // Add task
    window.addTask = function(projectId) {
      const project = window.state.projects.find(p => p.id === projectId);
      if (project) {
        if (!project.tasks) project.tasks = [];
        const newTask = {
          id: Date.now(),
          text: '',
          completed: false,
          dueDate: null
        };
        project.tasks.push(newTask);
        saveProject(project);
        window.render();
        setTimeout(() => {
          const input = document.querySelector(`input[data-task-id="${newTask.id}"]`);
          if (input) input.focus();
        }, 50);
      }
    };

    // Update task
    window.updateTask = function(projectId, taskId, field, value) {
      const project = window.state.projects.find(p => p.id === projectId);
      if (project && project.tasks) {
        const task = project.tasks.find(t => t.id === taskId);
        if (task) {
          task[field] = value;
          saveProject(project);
        }
      }
    };

    // Delete task
    window.deleteTask = function(projectId, taskId) {
      const project = window.state.projects.find(p => p.id === projectId);
      if (project && project.tasks) {
        project.tasks = project.tasks.filter(t => t.id !== taskId);
        saveProject(project);
        window.render();
      }
    };

    // Complete task
    window.completeTask = function(projectId, taskId) {
      const project = window.state.projects.find(p => p.id === projectId);
      if (!project || !project.tasks) return;
      
      const task = project.tasks.find(t => t.id === taskId);
      if (!task) return;
      
      const completedTask = {
        projectName: project.name,
        taskText: task.text,
        completedAt: new Date().toISOString()
      };
      
      window.state.completedTasks.push(completedTask);
      task.completed = true;
      
      saveCompletedTask(completedTask);
      saveProject(project);
      window.showConfetti();
      window.render();
    };

    // Drag and drop - for tasks within projects
    let draggedElement = null;
    let draggedTaskId = null;
    let draggedProjectId = null;

    // Drag and drop - for next steps view (reordering projects)
    let draggedNextStepProject = null;

    window.handleNextStepDragStart = function(e, projectId) {
      draggedNextStepProject = projectId;
      e.target.style.opacity = '0.5';
      e.dataTransfer.effectAllowed = 'move';
    };

    window.handleNextStepDragOver = function(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      return false;
    };

    window.handleNextStepDrop = function(e, targetProjectId) {
      e.preventDefault();
      e.stopPropagation();
      
      if (!draggedNextStepProject || draggedNextStepProject === targetProjectId) return;
      
      const draggedIndex = window.state.projects.findIndex(p => p.id === draggedNextStepProject);
      const targetIndex = window.state.projects.findIndex(p => p.id === targetProjectId);
      
      if (draggedIndex === -1 || targetIndex === -1) return;
      
      const [removed] = window.state.projects.splice(draggedIndex, 1);
      window.state.projects.splice(targetIndex, 0, removed);
      
      // Save all projects to update order
      window.state.projects.forEach(p => saveProject(p));
      
      window.render();
      return false;
    };

    window.handleNextStepDragEnd = function(e) {
      e.target.style.opacity = '1';
      draggedNextStepProject = null;
    };

    window.handleDragStart = function(e, projectId, taskId) {
      draggedElement = e.target;
      draggedTaskId = taskId;
      draggedProjectId = projectId;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    };

    window.handleDragOver = function(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      return false;
    };

    window.handleDrop = function(e, projectId, targetTaskId) {
      e.preventDefault();
      e.stopPropagation();
      
      if (!draggedTaskId || draggedProjectId !== projectId) return;
      
      const project = window.state.projects.find(p => p.id === projectId);
      if (!project || !project.tasks) return;
      
      const draggedIndex = project.tasks.findIndex(t => t.id === draggedTaskId);
      const targetIndex = project.tasks.findIndex(t => t.id === targetTaskId);
      
      if (draggedIndex === -1 || targetIndex === -1) return;
      
      const [removed] = project.tasks.splice(draggedIndex, 1);
      project.tasks.splice(targetIndex, 0, removed);
      
      saveProject(project);
      window.render();
      
      return false;
    };

    window.handleDragEnd = function(e) {
      if (draggedElement) {
        draggedElement.classList.remove('dragging');
      }
      draggedElement = null;
      draggedTaskId = null;
      draggedProjectId = null;
    };

    // Show confetti
    window.showConfetti = function() {
      const container = document.body;
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-10px';
        confetti.style.animationDuration = (1 + Math.random()) + 's';
        confetti.style.opacity = Math.random();
        container.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    };

    // Export data
    window.exportData = function() {
      const data = {
        projects: window.state.projects,
        completedTasks: window.state.completedTasks
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `the-next-step-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      window.toggleMenu();
    };

    // Import data
    window.importData = function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const data = JSON.parse(e.target.result);
            window.state.projects = data.projects || [];
            window.state.completedTasks = data.completedTasks || [];
            
            // Save all to Firestore
            for (const project of window.state.projects) {
              await saveProject(project);
            }
            
            window.render();
            window.toggleMenu();
            alert('Data imported successfully!');
          } catch (error) {
            alert('Error importing file');
          }
        };
        reader.readAsText(file);
      }
    };

    // Set project filter
    window.setProjectFilter = function(projectId) {
      window.state.selectedProject = projectId ? parseInt(projectId) : null;
      window.render();
    };

    // Render
    window.render = function() {
      const content = document.getElementById('content');
      
      if (window.state.view === 'main') {
        renderMainView(content);
      } else if (window.state.view === 'projects') {
        renderProjectsView(content);
      } else if (window.state.view === 'calendar') {
        renderCalendarView(content);
      } else if (window.state.view === 'archive') {
        renderArchiveView(content);
      }
    };

    // Render main view
    function renderMainView(container) {
      const nextTasks = window.getNextTasks();
      
      let html = '';
      
      // Project filter
      if (window.state.projects.length > 1) {
        html += `
          <div class="project-filter">
            <div class="filter-label">Filter by project:</div>
            <select class="filter-select" onchange="setProjectFilter(this.value)">
              <option value="">All Projects</option>
              ${window.state.projects.map(p => `
                <option value="${p.id}" ${window.state.selectedProject === p.id ? 'selected' : ''}>
                  ${p.name}
                </option>
              `).join('')}
            </select>
          </div>
        `;
      }
      
      if (nextTasks.length === 0) {
        html += `
          <div class="empty-state">
            <p style="font-size: 18px; margin-bottom: 20px;">No projects yet</p>
            <button class="btn-primary" onclick="setView('projects')">Create Your First Project</button>
          </div>
        `;
      } else {
        html += nextTasks.map(({ project, nextTask }) => {
          const urgencyColor = window.getUrgencyColor(nextTask.dueDate || project.deadline);
          const dueDateText = nextTask.dueDate ? 
            new Date(nextTask.dueDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : '';
          
          return `
            <div 
              class="task-card bordered" 
              style="border-color: ${urgencyColor}; cursor: move;"
              draggable="true"
              ondragstart="handleNextStepDragStart(event, ${project.id})"
              ondragover="handleNextStepDragOver(event)"
              ondrop="handleNextStepDrop(event, ${project.id})"
              ondragend="handleNextStepDragEnd(event)"
            >
              <div class="task-label">
                ${project.name}
                ${dueDateText ? `<span style="margin-left: 12px;">Due: ${dueDateText}</span>` : ''}
              </div>
              <div class="task-row">
                <button class="checkbox" onclick="completeTask(${project.id}, ${nextTask.id})"></button>
                <div class="task-text">${nextTask.text}</div>
              </div>
            </div>
          `;
        }).join('');
      }
      
      container.innerHTML = html;
    }

    // Render projects view
    function renderProjectsView(container) {
      let html = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2 style="font-size: 24px;">All Projects</h2>
          <button class="btn-secondary" onclick="addProject()">+ New Project</button>
        </div>
        <div id="projects-list"></div>
      `;
      
      container.innerHTML = html;
      
      const projectsList = document.getElementById('projects-list');
      projectsList.innerHTML = window.state.projects.map(project => {
        const isEditing = window.state.editingProject === project.id;
        
        return `
          <div class="project-card ${isEditing ? 'editing' : ''}" onclick="${!isEditing ? `editProject(${project.id})` : ''}">
            <div class="project-header">
              <input 
                class="project-name" 
                value="${project.name || ''}"
                onchange="updateProject(${project.id}, 'name', this.value)"
                onclick="event.stopPropagation()"
              />
              <button class="delete-btn" onclick="event.stopPropagation(); deleteProject(${project.id})">Ã—</button>
            </div>
            
            <div style="margin-bottom: 12px;">
              <label>Deadline (optional)</label>
              <input 
                type="date" 
                class="deadline-input"
                value="${project.deadline || ''}"
                onchange="updateProject(${project.id}, 'deadline', this.value)"
                onclick="event.stopPropagation()"
              />
            </div>

            ${isEditing ? `
              <div onclick="event.stopPropagation()">
                <div class="flex-row" style="justify-content: space-between; margin-bottom: 12px;">
                  <h3 style="font-size: 16px;">Tasks</h3>
                </div>
                
                ${(project.tasks || []).filter(t => !t.completed).map((task, index) => `
                  <div 
                    class="task-item"
                    draggable="true"
                    ondragstart="handleDragStart(event, ${project.id}, ${task.id})"
                    ondragover="handleDragOver(event)"
                    ondrop="handleDrop(event, ${project.id}, ${task.id})"
                    ondragend="handleDragEnd(event)"
                  >
                    <div class="task-item-row">
                      <span class="grip-icon">â˜°</span>
                      <span class="task-number">${index + 1}.</span>
                      <input 
                        class="task-input"
                        data-task-id="${task.id}"
                        value="${task.text || ''}"
                        placeholder="Task description..."
                        onchange="updateTask(${project.id}, ${task.id}, 'text', this.value)"
                        onkeydown="if(event.key==='Enter'){event.preventDefault();updateTask(${project.id}, ${task.id}, 'text', this.value);addTask(${project.id})}"
                      />
                      <button class="delete-btn" onclick="deleteTask(${project.id}, ${task.id})">Ã—</button>
                    </div>
                    
                    <div class="task-due-row">
                      <label>Due date:</label>
                      <input 
                        type="date" 
                        class="date-input"
                        value="${task.dueDate || ''}"
                        onchange="updateTask(${project.id}, ${task.id}, 'dueDate', this.value)"
                      />
                      ${task.dueDate ? `<div class="urgency-dot" style="background-color: ${window.getUrgencyColor(task.dueDate)}"></div>` : ''}
                    </div>
                  </div>
                `).join('')}
                
                <div style="margin: 16px 0;">
                  <button class="btn-light" onclick="addTask(${project.id})" style="width: 100%;">+ Add Task</button>
                </div>
                
                <div class="save-btn-container">
                  <button class="btn-secondary" onclick="saveProjectEdit()">Save</button>
                </div>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    // Render calendar view
    function renderCalendarView(container) {
      const projectsWithDeadlines = window.state.projects
        .filter(p => p.deadline)
        .sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

      container.innerHTML = `
        <h2 style="font-size: 24px; margin-bottom: 20px;">Project Deadlines</h2>
        ${projectsWithDeadlines.length === 0 ? 
          '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">No deadlines set</p>' :
          projectsWithDeadlines.map(project => `
            <div class="task-card bordered" style="border-color: ${window.getUrgencyColor(project.deadline)}">
              <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">${project.name}</div>
              <div style="font-size: 14px; color: var(--text-secondary);">
                Due: ${new Date(project.deadline).toLocaleDateString('en-US', {
                  weekday: 'long',
                  year: 'numeric',
                  month: 'long',
                  day: 'numeric'
                })}
              </div>
            </div>
          `).join('')
        }
      `;
    }

    // Render archive view
    function renderArchiveView(container) {
      container.innerHTML = `
        <h2 style="font-size: 24px; margin-bottom: 20px;">Completed Tasks</h2>
        ${window.state.completedTasks.length === 0 ?
          '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">No completed tasks yet</p>' :
          window.state.completedTasks.slice().reverse().map(task => `
            <div class="task-card">
              <div class="task-label">${task.projectName}</div>
              <div style="font-size: 16px; color: var(--text-primary); text-decoration: line-through; opacity: 0.6; margin-bottom: 8px;">
                ${task.taskText}
              </div>
              <div style="font-size: 12px; color: var(--text-secondary);">
                Completed: ${new Date(task.completedAt).toLocaleDateString('en-US', {
                  month: 'short',
                  day: 'numeric',
                  hour: '2-digit',
                  minute: '2-digit'
                })}
              </div>
            </div>
          `).join('')
        }
      `;
    }

    // Initialize
    loadState();
  </script>
</body>
</html>
