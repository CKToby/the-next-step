<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="The Next Step">
  <title>The Next Step</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #FAF8F6;
      color: #3A3A3A;
      padding: 20px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #3A3A3A;
    }

    .menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      font-size: 24px;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.3);
      z-index: 100;
      display: none;
    }

    .menu-overlay.active {
      display: block;
    }

    .menu-content {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #FFFFFF;
      border-radius: 12px;
      padding: 20px;
      min-width: 200px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .menu-item {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: none;
      background: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-item:hover, .menu-item.active {
      background: #F0F0F0;
    }

    .menu-divider {
      border-top: 1px solid #E0E0E0;
      margin: 12px 0;
    }

    .task-card {
      background-color: #FFFFFF;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .task-card.bordered {
      border: 3px solid;
    }

    .task-label {
      font-size: 12px;
      color: #999;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .task-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #3A3A3A;
      background: none;
      cursor: pointer;
      flex-shrink: 0;
    }

    .task-text {
      font-size: 16px;
      color: #3A3A3A;
      flex: 1;
    }

    .btn-primary {
      padding: 12px 24px;
      background-color: #3A3A3A;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-secondary {
      padding: 10px 20px;
      background-color: #3A3A3A;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .btn-light {
      padding: 6px 12px;
      background-color: #F0F0F0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .project-card {
      background-color: #FFFFFF;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .project-card.editing {
      border-color: #3A3A3A;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .project-name {
      font-size: 20px;
      font-weight: 600;
      border: none;
      background: none;
      flex: 1;
      padding: 4px;
      font-family: inherit;
    }

    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #C94C4C;
      font-size: 20px;
    }

    .task-item {
      background-color: #FAF8F6;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .task-item-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .task-number {
      font-size: 14px;
      color: #999;
      width: 30px;
    }

    .task-input {
      flex: 1;
      border: none;
      background: none;
      font-size: 15px;
      padding: 4px;
      font-family: inherit;
    }

    .task-due-row {
      margin-left: 54px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #999;
    }

    .date-input {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #E0E0E0;
      font-size: 12px;
      background-color: white;
      font-family: inherit;
    }

    .urgency-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #E97451;
      position: absolute;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }

    input[type="file"] {
      display: none;
    }

    .grip-icon {
      cursor: move;
      color: #999;
    }

    .flex-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    label {
      font-size: 14px;
      color: #999;
      display: block;
      margin-bottom: 4px;
    }

    .deadline-input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #E0E0E0;
      font-size: 14px;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>The Next Step</h1>
      <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    </div>

    <div id="menu" class="menu-overlay">
      <div class="menu-content" onclick="event.stopPropagation()">
        <button class="menu-item" onclick="setView('main')">Next Steps</button>
        <button class="menu-item" onclick="setView('projects')">All Projects</button>
        <button class="menu-item" onclick="setView('calendar')">Calendar</button>
        <button class="menu-item" onclick="setView('archive')">Archive</button>
        <div class="menu-divider"></div>
        <button class="menu-item" onclick="exportData()">ðŸ“¥ Export Data</button>
        <label class="menu-item" style="cursor: pointer;">
          ðŸ“¤ Import Data
          <input type="file" accept=".json" onchange="importData(event)">
        </label>
      </div>
    </div>

    <div id="content"></div>
  </div>

  <script>
    // State
    let state = {
      projects: [],
      completedTasks: [],
      view: 'main',
      editingProject: null
    };

    // Load from localStorage
    function loadState() {
      const saved = localStorage.getItem('theNextStepData');
      if (saved) {
        const parsed = JSON.parse(saved);
        state.projects = parsed.projects || [];
        state.completedTasks = parsed.completedTasks || [];
      }
    }

    // Save to localStorage
    function saveState() {
      localStorage.setItem('theNextStepData', JSON.stringify({
        projects: state.projects,
        completedTasks: state.completedTasks
      }));
    }

    // Get urgency color
    function getUrgencyColor(deadline) {
      if (!deadline) return '#87CEEB';
      const now = new Date();
      const deadlineDate = new Date(deadline);
      const daysUntil = Math.ceil((deadlineDate - now) / (1000 * 60 * 60 * 24));
      
      if (daysUntil < 0) return '#C94C4C';
      if (daysUntil <= 3) return '#C94C4C';
      if (daysUntil <= 7) return '#E97451';
      if (daysUntil <= 14) return '#E1AD01';
      return '#87CEEB';
    }

    // Get next tasks
    function getNextTasks() {
      return state.projects
        .filter(p => p.tasks.some(t => !t.completed && t.text.trim()))
        .map(p => ({
          project: p,
          nextTask: p.tasks.find(t => !t.completed && t.text.trim())
        }))
        .filter(item => item.nextTask);
    }

    // Toggle menu
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }

    // Close menu when clicking overlay
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('menu').addEventListener('click', (e) => {
        if (e.target.id === 'menu') {
          toggleMenu();
        }
      });
    });

    // Set view
    function setView(view) {
      state.view = view;
      state.editingProject = null;
      toggleMenu();
      render();
    }

    // Add project
    function addProject() {
      const newProject = {
        id: Date.now(),
        name: 'New Project',
        deadline: null,
        tasks: []
      };
      state.projects.push(newProject);
      state.editingProject = newProject.id;
      saveState();
      render();
    }

    // Update project
    function updateProject(id, field, value) {
      const project = state.projects.find(p => p.id === id);
      if (project) {
        project[field] = value;
        saveState();
      }
    }

    // Delete project
    function deleteProject(id) {
      if (confirm('Delete this project?')) {
        state.projects = state.projects.filter(p => p.id !== id);
        state.editingProject = null;
        saveState();
        render();
      }
    }

    // Edit project
    function editProject(id) {
      state.editingProject = id;
      render();
    }

    // Save project (close editing)
    function saveProject() {
      state.editingProject = null;
      render();
    }

    // Add task
    function addTask(projectId) {
      const project = state.projects.find(p => p.id === projectId);
      if (project) {
        const newTask = {
          id: Date.now(),
          text: '',
          completed: false,
          dueDate: null
        };
        project.tasks.push(newTask);
        saveState();
        render();
        // Focus the new task
        setTimeout(() => {
          const input = document.querySelector(`input[data-task-id="${newTask.id}"]`);
          if (input) input.focus();
        }, 50);
      }
    }

    // Update task
    function updateTask(projectId, taskId, field, value) {
      const project = state.projects.find(p => p.id === projectId);
      if (project) {
        const task = project.tasks.find(t => t.id === taskId);
        if (task) {
          task[field] = value;
          saveState();
        }
      }
    }

    // Delete task
    function deleteTask(projectId, taskId) {
      const project = state.projects.find(p => p.id === projectId);
      if (project) {
        project.tasks = project.tasks.filter(t => t.id !== taskId);
        saveState();
        render();
      }
    }

    // Complete task
    function completeTask(projectId, taskId) {
      const project = state.projects.find(p => p.id === projectId);
      const task = project.tasks.find(t => t.id === taskId);
      
      state.completedTasks.push({
        projectName: project.name,
        taskText: task.text,
        completedAt: new Date().toISOString()
      });

      task.completed = true;
      saveState();
      showConfetti();
      render();
    }

    // Show confetti
    function showConfetti() {
      const container = document.body;
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-10px';
        confetti.style.animationDuration = (1 + Math.random()) + 's';
        confetti.style.opacity = Math.random();
        container.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    // Export data
    function exportData() {
      const data = {
        projects: state.projects,
        completedTasks: state.completedTasks
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `the-next-step-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      toggleMenu();
    }

    // Import data
    function importData(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target.result);
            state.projects = data.projects || [];
            state.completedTasks = data.completedTasks || [];
            saveState();
            render();
            toggleMenu();
            alert('Data imported successfully!');
          } catch (error) {
            alert('Error importing file');
          }
        };
        reader.readAsText(file);
      }
    }

    // Render
    function render() {
      const content = document.getElementById('content');
      
      if (state.view === 'main') {
        renderMainView(content);
      } else if (state.view === 'projects') {
        renderProjectsView(content);
      } else if (state.view === 'calendar') {
        renderCalendarView(content);
      } else if (state.view === 'archive') {
        renderArchiveView(content);
      }
    }

    // Render main view
    function renderMainView(container) {
      const nextTasks = getNextTasks();
      
      if (nextTasks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p style="font-size: 18px; margin-bottom: 20px;">No projects yet</p>
            <button class="btn-primary" onclick="setView('projects')">Create Your First Project</button>
          </div>
        `;
        return;
      }

      container.innerHTML = nextTasks.map(({ project, nextTask }) => {
        const urgencyColor = getUrgencyColor(nextTask.dueDate || project.deadline);
        const dueDateText = nextTask.dueDate ? 
          new Date(nextTask.dueDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : '';
        
        return `
          <div class="task-card bordered" style="border-color: ${urgencyColor}">
            <div class="task-label">
              ${project.name}
              ${dueDateText ? `<span style="margin-left: 12px;">Due: ${dueDateText}</span>` : ''}
            </div>
            <div class="task-row">
              <button class="checkbox" onclick="completeTask(${project.id}, ${nextTask.id})"></button>
              <div class="task-text">${nextTask.text}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Render projects view
    function renderProjectsView(container) {
      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2 style="font-size: 24px;">All Projects</h2>
          <button class="btn-secondary" onclick="addProject()">+ New Project</button>
        </div>
        <div id="projects-list"></div>
      `;

      const projectsList = document.getElementById('projects-list');
      projectsList.innerHTML = state.projects.map(project => {
        const isEditing = state.editingProject === project.id;
        
        return `
          <div class="project-card ${isEditing ? 'editing' : ''}" onclick="${!isEditing ? `editProject(${project.id})` : ''}">
            <div class="project-header">
              <input 
                class="project-name" 
                value="${project.name}"
                onchange="updateProject(${project.id}, 'name', this.value)"
                onclick="event.stopPropagation()"
              />
              <button class="delete-btn" onclick="event.stopPropagation(); deleteProject(${project.id})">Ã—</button>
            </div>
            
            <div style="margin-bottom: 12px;">
              <label>Deadline (optional)</label>
              <input 
                type="date" 
                class="deadline-input"
                value="${project.deadline || ''}"
                onchange="updateProject(${project.id}, 'deadline', this.value)"
                onclick="event.stopPropagation()"
              />
            </div>

            ${isEditing ? `
              <div onclick="event.stopPropagation()">
                <div class="flex-row" style="justify-content: space-between; margin-bottom: 12px;">
                  <h3 style="font-size: 16px;">Tasks</h3>
                  <div class="flex-row">
                    <button class="btn-secondary" onclick="saveProject()">Save</button>
                    <button class="btn-light" onclick="addTask(${project.id})">+ Add Task</button>
                  </div>
                </div>
                
                ${project.tasks.filter(t => !t.completed).map((task, index) => `
                  <div class="task-item">
                    <div class="task-item-row">
                      <span class="grip-icon">â˜°</span>
                      <span class="task-number">${index + 1}.</span>
                      <input 
                        class="task-input"
                        data-task-id="${task.id}"
                        value="${task.text}"
                        placeholder="Task description..."
                        onchange="updateTask(${project.id}, ${task.id}, 'text', this.value)"
                        onkeypress="if(event.key==='Enter'){event.preventDefault();addTask(${project.id})}"
                      />
                      <button class="delete-btn" onclick="deleteTask(${project.id}, ${task.id})">Ã—</button>
                    </div>
                    
                    <div class="task-due-row">
                      <label>Due date:</label>
                      <input 
                        type="date" 
                        class="date-input"
                        value="${task.dueDate || ''}"
                        onchange="updateTask(${project.id}, ${task.id}, 'dueDate', this.value)"
                      />
                      ${task.dueDate ? `<div class="urgency-dot" style="background-color: ${getUrgencyColor(task.dueDate)}"></div>` : ''}
                    </div>
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    // Render calendar view
    function renderCalendarView(container) {
      const projectsWithDeadlines = state.projects
        .filter(p => p.deadline)
        .sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

      container.innerHTML = `
        <h2 style="font-size: 24px; margin-bottom: 20px;">Project Deadlines</h2>
        ${projectsWithDeadlines.length === 0 ? 
          '<p style="color: #999; text-align: center; padding: 40px;">No deadlines set</p>' :
          projectsWithDeadlines.map(project => `
            <div class="task-card bordered" style="border-color: ${getUrgencyColor(project.deadline)}">
              <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">${project.name}</div>
              <div style="font-size: 14px; color: #999;">
                Due: ${new Date(project.deadline).toLocaleDateString('en-US', {
                  weekday: 'long',
                  year: 'numeric',
                  month: 'long',
                  day: 'numeric'
                })}
              </div>
            </div>
          `).join('')
        }
      `;
    }

    // Render archive view
    function renderArchiveView(container) {
      container.innerHTML = `
        <h2 style="font-size: 24px; margin-bottom: 20px;">Completed Tasks</h2>
        ${state.completedTasks.length === 0 ?
          '<p style="color: #999; text-align: center; padding: 40px;">No completed tasks yet</p>' :
          state.completedTasks.slice().reverse().map(task => `
            <div class="task-card">
              <div class="task-label">${task.projectName}</div>
              <div style="font-size: 16px; color: #3A3A3A; text-decoration: line-through; opacity: 0.6; margin-bottom: 8px;">
                ${task.taskText}
              </div>
              <div style="font-size: 12px; color: #999;">
                Completed: ${new Date(task.completedAt).toLocaleDateString('en-US', {
                  month: 'short',
                  day: 'numeric',
                  hour: '2-digit',
                  minute: '2-digit'
                })}
              </div>
            </div>
          `).join('')
        }
      `;
    }

    // Initialize
    loadState();
    render();
  </script>
</body>
</html>
